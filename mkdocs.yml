site_name: PopGen.jl
site_description: Population genetics in Julia
site_author: Pavel Dimens and Jason Selwyn
copyright: 2019 Pavel Dimens and Jason Selwyn

theme:
  name: 'material'
  logo: img/logo_icon.png
  favicon: 'img/favicon.ico'
  palette:
    primary: green
    secondary: blue
repo_url: https://github.com/pdimens/PopGen.jl
repo_name: PopGen.jl
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'https://cdn.plot.ly/plotly-latest.min.js'
  
nav:
- Home: index.md
- Getting started: 
    A Julia primer: getting_started/juliaprimer.md
    How to Install: getting_started/install.md
    PopData and Types:
        PopData and PopObj: getting_started/popobj_type.md
        Accessing parts of PopData: getting_started/accessing_popdata.md
        Other Types: getting_started/other_types.md
    Benchmarks: getting_started/comparison.md
- Importing Data:
    Datasets: io/datasets.md
    Reading in Data: io/file_import.md
    Delimited: io/delimited.md
    Genepop: io/genepop.md
    Variant Call Format: io/variantcall.md
- Manipulating PopData: 
    Getting Started: manipulate/manipulate.md
    Viewing and Sorting: manipulate/view_and_sort.md
    Remove Samples/Loci: manipulate/exclusion.md
    Location and Population Data: manipulate/location_and_pop.md
- Types of Analyses:
    Hardy-Weinberg Equilibrium: analyses/hardyweinberg.md
    Relatedness: analyses/relatedness.md
- Community: community.md
- Other:
    API:
        Under the hood functions: other/api/hidden_api.md
    Logo Graveyard: other/logo_graveyard.md
    Misc:
        Genepop IBD Conversion: other/misc/genepopIBD.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
